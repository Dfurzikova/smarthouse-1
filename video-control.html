<!DOCTYPE html>
<html>

<head>
    <title>Яндекс Дом</title>
    <link rel="stylesheet" href="video-control.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script data-main="build/config" src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script> 
</head>

<body touch-action="none">
    <div class="video-page">
        <div class="video-page__video-container">
            <div class="video-content">
                <div class="video-item">
                    <video id="video-0" class="videoItem flux video" data-flux="{&quot;muted&quot;:true, &quot;id&quot;:1}" muted playsinline></video>
                </div>

                <div class="video-item">
                    <video id="video-1" class="videoItem flux video" data-flux="{&quot;muted&quot;:true, &quot;id&quot;:2}" muted playsinline></video>
                </div>

                <div class="video-item">
                    <video id="video-2" class="videoItem flux video" data-flux="{&quot;muted&quot;:true, &quot;id&quot;:3}" muted playsinline></video>
                </div>

                <div class="video-item">
                    <video id="video-3" class="videoItem flux video" data-flux="{&quot;muted&quot;:true, &quot;id&quot;:4}" muted playsinline></video>
                </div>
                
                <div class="video-item">
                    <video class="videoItem flux video" src="gopro.mp4" data-flux="{&quot;muted&quot;:true, &quot;id&quot;:5}" muted autoplay playsinline></video>
                </div>

            </div>
            <div class="popup flux video-controls">
                <div class="button video-controls_position button__backward flux">Назад</div>
                <div class="volumeButton button video-controls_position button__volume flux">Звук</div>

                <span class="video-controls__title">Яркость</span>
                <input class="input brightness video-controls_position input-control" control="brightness" type="range"
                    value="100" min="0" max="200" step="10" />

                <span class="video-controls__title">Контрастность</span>
                <input class="input contrast video-controls_position input-control" control="contrast" type="range"
                    value="100" min="0" max="200" step="10" />
                <div class="video-controls_volume-container video-controls_position">
                    <div class="video-controls__background"></div>
                </div>
            </div>
        </div>
    </div>



    <div class="full-video-background"></div>

</body>

</html>
